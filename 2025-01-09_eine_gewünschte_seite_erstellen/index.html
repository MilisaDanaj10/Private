<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh.studio Website by Milisa Danaj</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav class="navbar navbar-light bg-light">

      <div class="col-md-4">

      </div>
      <div class="col-md-4">
        <img src="Bilder/image3.jpg" class="img-fluid rounded" alt="Project 3">

      <div class="col-md-4">

      <div class="col-md-4">

      <div class="col-md-4">

    <p class="fw-bold">Let’s work together.<br>Get in touch.</p>
    <div>
      <a href="https://twitter.com" class="text-decoration-none me-3">Twitter</a>
      <a href="https://linkedin.com" class="text-decoration-none me-3">LinkedIn</a>
      <a href="mailto:example@mail.com" class="text-decoration-none">Mail</a>
    </div>
    <p class="text-muted mt-3">© Oli Harris 2023</p>
